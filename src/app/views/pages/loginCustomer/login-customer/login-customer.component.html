<div class="card mt-5 col-6">
  <div class="card-body p-5">
   <h1 class="card-title ms-3">Login</h1>
   <p class="text-medium-emphasis ms-3">Sign In to your account</p>
   <form class="row p-4" *ngIf="logCustomerForm" [formGroup]="logCustomerForm" (ngSubmit)="loginCustomer()">
    <div class="form-group mb-2">
      <input type="email" class="form-control" formControlName="email" placeholder="Email"
        [ngClass]="{'is-invalid': submitted && logCustomerForm.get('email')?.errors, 'is-valid': submitted && !logCustomerForm.get('email')?.errors}">
      <div class="d-block invalid-feedback" *ngIf="submitted && logCustomerForm.get('email')?.errors?.['required']">
        Email is required
      </div>
      <div class="d-block invalid-feedback" *ngIf="submitted && logCustomerForm.get('email')?.errors?.['email']">
        Email is invalid
      </div> 
    </div>

    <div class="form-group mb-2">
      <input type="password" class="form-control" formControlName="password" placeholder="Password"
         [ngClass]="{'is-invalid': submitted && logCustomerForm.get('password')?.errors, 'is-valid': submitted && !logCustomerForm.get('password')?.errors}">
      <div class="d-block invalid-feedback" *ngIf="submitted && logCustomerForm.get('password')?.errors?.['required']">
        Password is required
      </div> 
    </div>

    <div class="form-group mb-2">
      <label for="type">Type</label>
      <select class="form-select" formControlName="type">
        <option value="Normal">Normal</option>
        <option value="Subscriber">Subscriber</option>
      </select>
      <div class="d-block invalid-feedback" *ngIf="submitted && logCustomerForm.get('type')?.errors?.['required']">
        Type is required
      </div>
    </div>

    <button type="submit" class="mb-3 mt-3 btn btn-success">LoginCustomer</button><br>
    <a routerLink="/forget">Forget Password ?</a><br><br>
    <hr>
    <button type="button" class="btn btn-primary" routerLink="/register">Register</button>
   </form>
  </div>
</div>

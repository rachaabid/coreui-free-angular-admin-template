<div class="card-content">
  <div class="card-container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3 mt-3" *ngFor="let book of listBooks">
        <div class="card h-100" [routerLink]="['book-details/', book._id]">
          <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <p class="card-text">{{book.author}}</p>
            <p class="card-text">
              {{book.description | slice:0:100}}
              <span *ngIf="book.description.length > 100">...</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
